{% extends 'main.html' %}
{% block content %}

<div class="header-bar">
    <div>
        <h1>Django Image Uploading</h1>
    </div>

</div>

<div class="task-item-wrapper">
    {% for post in object_list %}
    <div class="task-wrapper">
        
        <div class="task-title">
            <h1>{{ post.title }}</h1>
        </div>
    
        <div class="task-title">
            <img src="{{ post.cover.url }}" alt="{{ post.title }}" style="max-width: 100%; height: auto;">
        </div>
        
        <hr>

    </div>
    {% endfor %}

</div>


{% endblock content %}
